<html>
	<head>
		<title>Sonar Messaging</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="css/homeStyle.css">

	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" href="#">Sonar Messaging</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/chat">Chat Page</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<li class="nav-item">
						<a href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>
					</li>
					<!--
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					-->
				</form>
			</div>
		</nav>
		
		<!--CONTENT-->

		<div id="outer"> 
			<div class="row justify-content-center inner_fixed">
				<div class="align-middle"><h1> Welcome to Sonar Messaging </h1></div>
			</div>
		
			<div class="inner_remaining">
				<div id="map"></div>
			</div>			
		</div>
		

		<script>
				// Note: This example requires that you consent to location sharing when
				// prompted by your browser. If you see the error "The Geolocation service
				// failed.", it means you probably did not give permission for the browser to
				// locate you.
				var map, infoWindow;
				function initMap() {
					map = new google.maps.Map(document.getElementById('map'), {
						center: {lat: -34.397, lng: 150.644},
						zoom: 14,
					});
					infoWindow = new google.maps.InfoWindow;
	
					// Try HTML5 geolocation.
					if (navigator.geolocation) {
						navigator.geolocation.getCurrentPosition(function(position) {
							var pos = {
								lat: position.coords.latitude,
								lng: position.coords.longitude
							};
	
							infoWindow.setPosition(pos);
							infoWindow.setContent('Location found.');
							infoWindow.open(map);
							map.setCenter(pos);
						}, function() {
							handleLocationError(true, infoWindow, map.getCenter());
						});
					} else {
						// Browser doesn't support Geolocation
						handleLocationError(false, infoWindow, map.getCenter());
					}
				}
	
				function handleLocationError(browserHasGeolocation, infoWindow, pos) {
					infoWindow.setPosition(pos);
					infoWindow.setContent(browserHasGeolocation ?
																'Error: The Geolocation service failed.' :
																'Error: Your browser doesn\'t support geolocation.');
					infoWindow.open(map);
				}
		</script>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZULS1p2yS3IaUMN6fjhiRmOHrUBziuB4&callback=initMap";>
		</script>
		<!--CONTENT END-->
	</body>
</html>
{% endautoescape %}
